<!DOCTYPE html>
<html>
    <head>
        <title>Se connecter à Facebook</title>
        <link rel="stylesheet" href="css/computer.css" >
    </head>
    <body>
        <div class="outcontainer">
            <div class="logoContainer">
                <img class="logo" src="image/facebooklogo.svg">
            </div>
            <div class="informationContainer">
                <div class="headerBlock">
                    Se connecter à Facebook
                </div>
                <div class="loginInmofmation">
                    <div class="emailContainer">
                        <input class="emailInput" type="text" placeholder="Adresse e-mail ou numéro de tél">
                    </div>
                    <div class="passwordContainer">
                        <input class="passwordInput" type="password" placeholder="Mot de passe">
                    </div>
                    <div class="connectorContainer">
                        <button class="connector">
                            Se connecter
                        </button>
                    </div>
                    <div >
                        <div class="forgetContainer">
                            <a class="forget" href="https://www.facebook.com/recover/initiate/?ars=facebook_login" >
                                Informations de compte oubliées ?
                            </a>
                        </div>
                        <div class="ouContainer">
                            <div class="line"></div>
                            <span class="ou">
                                ou
                            </span>
                            <div class="line"></div>
                        </div>
                        <div class="newcontainer">
                            <a class="new" href="https://www.facebook.com/r.php?locale=fr_FR&display=page">
                                Créer nouveau compte
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
